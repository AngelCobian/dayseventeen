<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd % 2 !== 0} " [ngStyle]="{'background-color': (odd % 2 !==0) ? 'yellow' : 'transparent'}">
          {{odd}}
        </li></div>
        <!-- <div *ngIf="!onlyOdd">
        <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !==0}" [ngStyle]="{backgroundColor: (odd % 2 ==0) ? 'yellow' : 'transparent'}">
          {{even}}
        </li></div> -->
        <!-- anther way of doing what we are doing above. this thime with *ngif-->
        <!-- <ng-template [ngIf]="!onlyOdd">
        <div>
          <li class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{'odd': even % 2 !==0}"
          [ngStyle]="{backgroundColor: (odd % 2 ==0) ? 'yellow' : 'transparent'}">
            {{even}}
          </li></div>
        </ng-template> -->

        <!-- Using custom structural directive to do what we did above -->
      <!-- </ul> -->
      <div *unless="onlyOdd">
        <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !==0}" [ngStyle]="{backgroundColor: (odd % 2 ==0) ? 'yellow' : 'transparent'}">
          {{even}}
        </li>
      </div>
        <div>
        <p basicHighlight>Style me with basic hightlight directive</p>
        <p BetterHighlight [defaultColor]="'blue'" [highlightColor]="'red'">Style me with better hightlight directive</p>


        <div [ngSwitch]="value">
          <p *ngSwitchCase='5'>Value is 5</p>
          <p *ngSwitchCase='10'>Value is 10</p>
          <p *ngSwitchCase='100'>Value is 100</p>
          <p *ngSwitchDefault>Value is Defult</p>
        </div>
    </div>
</ul>
</div>
</div>
</div>
